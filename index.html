<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Glassmorphism Flip Debit Card</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="face front">
                <h3 class="debit">Cartão de Débito</h3>
                <h3 class="bank">Banco</h3>
                <img class="chip" src="chip.png" alt="chip">
                <h3 class="number">0000 0000 0000 0000</h3>
                <h5 class="valid"><span>Válido <br /> até</span><span>10/28</span></h5>
                <h5 class="card-holder">Bianca Gualter</h5>
            </div>
            <!-- <div class="face back"></div> -->
        </div>
    </section>
</body>
</html>
